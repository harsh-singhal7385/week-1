<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantiphi J2J - Week-1 Form </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="./index.css" rel="stylesheet" type="text/css"  />
</head>
<body>
    <div class="container ">
        <div class="container mt-5 ">
            <div class="header mt-5 mb-5 text-center">
                <div class="display-4">
                    Welcome to Quantiphi's Product Form
                </div>
            </div>
            <form class="form jumbotron" action="#" method="GET" >
                <div class="form-group">
                    <label for="product-name" >PRODUCT NAME</label>
                    <br />
                    <input type="text" class="form-control" id="product-name" />
                </div>
                <div class="form-group">
                    <label for="unit-measurement" >UNIT OF MEASUREMENT</label>
                    <br />
                    <input type="text" class="form-control" id="unit-measurement" />
                </div>
                <div class="form-group">
                    <label for="price" >PRICE</label>
                    <br />
                    <input type="text" class="form-control" id="price" />
                </div>
                <div class="form-group justify-center ">
                    <label for="product-img" >PRODUCT IMAGE</label>
                    <div class="product-img-class btn-circle">
                        <input type="file" class="form-control product-img-class" id="product-img" />
                    </div>
                </div>
                <div class="form-group ">
                    <label for="product-description" >PRODUCT DESCRIPTION</label>
                    <br />
                    <textarea class="form-control textarea-box" id="product-description">
                    
                    </textarea>
                </div>
                <div class="form-group btn-circle">
                    <div class="row"> 
                        <div class="col">
                            <button type="button" class="btn btn-primary  rounded-pill">&nbsp;Save&nbsp;</button>                            
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary  rounded-pill">&nbsp;Reset&nbsp;</button>                     
                        </div>
                    </div>
                </div>
            </form>    
        </div>
    </div>
</body>
</html>
