<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Quantiphi J2J - Week-1 Jquery</title>

    <style>
       .infoPallete{
            color:yellow
       }
       .title{
            color:red
       }
       
       .body{
            color:green;
       }

    </style>
    <script>   
        $(document).ready(()=>{
            
            
            $('#getData').click(()=>{getDataFromAPI()})
            function addDataToList(data,index){
                console.log(data,index)
                $('#list-data-id').append(`
                    <li class='list-group-item' id=${"data-"+index}>
                        <div id="${"data-"+index}" class="infoPallete">
                            <h3 class="title">${data.title}</h3>
                            <p class="body">${data.body}</p>
                        </div>
                    </li>
                `)
            }

            function getDataFromAPI(){
                $.getJSON('https://jsonplaceholder.typicode.com/posts', async function(data){

                    for(let i=0;i<data.length;i++){
                        await setTimeout(()=>{
                            addDataToList(data[i],i)},1000*(i+i))                
                            // animation type effect attached 
                            // using same value prints all together 
                            //so used i+i to change timing of print
                    }

                });
            }   
            
         
        })
    
   </script>
</head>
<body>
    <div class="container jumbotron">
        <div class="display-4">
            Welcome to Quantiphi's JQuery Question
        </div>
        <br>
       
        <div class="mt-5 mb-5">
            <button type = "button" class="btn btn-primary" id="getData" >Get List</button>
        </div>
        <div >
            <ol class="list-data-class" id="list-data-id">
                     
            </ol>
        </div>
    </div>
</body>
</html>
