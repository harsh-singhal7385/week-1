<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Quantiphi J2J - Week-1 Javascript</title>

    <style>
        .para-id{
            font-size: 30px;
        }
    </style>
    <script>
        function getList(){

            let ol_list =  document.getElementById("list-data-id")
            ol_list.innerHTML = "" // Avoid overlapping of data again and again

            //let text =  document.getElementById("text-input").value 

            qTeams = {aaiec: 400, 
                aaiwc: 60, 
                qai: 200, 
                poc: 100,
                gtm: 50,
                hr: 10
                };
                
                obj = {}
                let temp_a,temp_b;
                let arr_val = []
                let arr_key = []
                for(let key in qTeams){
                    
                    temp_a = (qTeams[key])
                    temp_b = (key)
                  
                    obj[[temp_a]]=key  // assigning now key to value from previous object
                    
                }
                
                
                for(y in obj){
                arr_val.push(Number(y))
                arr_key.push(obj[y])
                
                }
                
                
                for(let i=arr_key.length-1;i>=0;--i){
                    
                    ol_list.innerHTML += `<li> ${arr_key[i]} </li>`
                    ol_list.innerHTML +=(`<br>`)
                }

                console.log(arr_key)
          }
          
        
        
        </script>
</head>
<body>
    <div class="container jumbotron">
        <div class="display-4">
            Welcome to Quantiphi's Javascript Question-2
        </div>
        <br>
        <div>
            <p class="para-id">Initial Order of Team Members:</p>
            <br/>
            qTeams = {aaiec: 400, <br /> 
                aaiwc: 60, <br /> 
                qai: 200, <br /> 
                poc: 100,<br /> 
                gtm: 50,<br /> 
                hr: 10<br /> 
                };
             <br />   
            
        </div>
        <div class="mt-5 mb-5">
            <p class="para-id">Final Order of Team Members:</p>
            <br/>
            <button type = "button" class="btn btn-primary" onclick = "getList()" >Get List</button>
        </div>
        <div >
            <ol class="list-data-class" id="list-data-id">
                     
            </ol>
        </div>
    </div>
</body>
