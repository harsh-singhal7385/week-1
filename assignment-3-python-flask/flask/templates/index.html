<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantiphi J2J - Week-1 Python / Flask </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<style>
    .color-index {
        color: black;
    }
    .myclass{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
</style>
<body >
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">To-Do List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul> -->
          <!-- <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form> -->
        </div>
      </nav>
    <div class="container jumbotron class">
        <div class="container ">
            <div class="header  text-center">
                
                <div class="display-4">
                    Welcome to Quantiphi...
                </div>
                <div class="display-4">
                   Week-1 J2J Assignment - 3 Python / Flask
                </div>
            </div>
            <div class="header mt-5 text-center">
               <div class="display-4">
                    To-Do List : 
               </div>
            </div>
            <br />
            <br />
            <div>
                <form action="/" method="POST" >
                    <div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="title" id="title"  placeholder="Add Title" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="description" id="description"  placeholder="Add Description" />
                        </div>
                    </div>
                    <br />
                    <br />
                    <div class="btn-class myclass">
                        <button type="submit" class=" btn btn-lg btn-warning"> 
                            Add
                        </button>
                        <!-- <button type="submit" class=" btn btn-primary"> 
                            Search Item
                        </button> -->
                        <!-- <button type="submit" class=" btn btn-success"> 
                            Get List
                        </button> -->
                    </div>
                </form>
            </div>  
            <br />
            <br />
            <br />
            <div class="output-class">
                <table class="table table-hover" id="" >
                    <thead>
                        <tr >
                            <th scope="col">Sr.no</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Date Time</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for todo in allTodo %}
                        <tr>
                            <td id="index-id">{{loop.index}}</td>
                            <td id="title-id">{{todo.title}}</td>
                            <td id="description-id">{{todo.description}}</td>
                            <td id="datetime-id">{{todo.datetime_var}}</td>
                            <td id="actions-id">
                                <a href="/delete/{{todo.index}}" type="button" class="btn btn-sm btn-primary" >Delete</a>
                                <a href="/update/{{todo.index}}" type="button" class="btn btn-sm btn-info" >Update</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>  
        </div>
    </div>
</body>
</html>
